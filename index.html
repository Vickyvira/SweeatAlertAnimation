<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Alart</title>
    <link rel="stylesheet" href="node_modules/sweeatalert/dist/sweeart.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sweet Alert</h1>
        <button onclick="sweetalertclick()" type="button" class="w3-button w3-blue">Try Me</button>
    </div>

    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script>
        function sweetalertclick() {
            Swal.fire({
  title: 'Are you sure want to delete Vicky?',
  text: 'You will not be able to recover this imaginary file!',
  icon: 'warning',
  showCancelButton: true,
  confirmButtonText: 'Yes, delete it!',
  cancelButtonText: 'No, keep it'
}).then((result) => {
  if (result.value) {
    Swal.fire(
      'Deleted!',
      'Your imaginary file has been deleted.',
      'success'
    )
  // For more information about handling dismissals please visit
  // https://sweetalert2.github.io/#handling-dismissals
  } else if (result.dismiss === Swal.DismissReason.cancel) {
    Swal.fire(
      'Cancelled',
      'Your imaginary file is safe :)',
      'error'
    )
  }
})
 }

 


    </script>
</body>
</html>
